<div class="card">
  <div class="row">
    <form class="col s12" (ngSubmit)="setItem()">
      <div class="row card-content">
        <div class="input-field col s6">
          <input id="title" type="text" class="validate" [(ngModel)]="item.title" name="title">
          <label for="Title">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="description" type="text" class="validate" [(ngModel)]="item.description" name="description">
          <label for="description">Description</label>
        </div>
      </div>
      <div class="card-content">
        <button class="waves-effect waves-light btn">Add item</button>
      </div>

    </form>
  </div>
</div>
